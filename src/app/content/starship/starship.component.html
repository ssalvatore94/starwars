

<div class="card w-100">
    <div class="card-title text-center">
        <a href="{{starship.url}}" target=”_blank”>{{starship.name}}</a>
    </div>
    <div class="card-body">
        <p>Modello: {{starship.model}}</p>
        <p>Lunghezza: {{starship.length}}</p>
        <p>Passeggeri: {{starship.passengers}}</p>
        <p>Classe: {{starship.starship_class}}</p>
    </div>
    <div class="card-footer foot"> <p>Costo: {{starship.cost_in_credits}}</p></div>
</div>

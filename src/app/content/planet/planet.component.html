<div class="card w-75">
    <div class="card-title text-center">
        <a href="{{planet.url}}" target=”_blank”>{{planet.name}}</a>
    </div>
    <div class="card-body">
        <p>Clima: {{planet.climate}}</p>
        <p>Diametro: {{planet.diameter}}</p>
        <p>Terreno: {{planet.terrain}}</p>
        <p>Popolazione: {{planet.population}}</p>
    </div>
    <div class="card-footer foot"> <p>Gravità: {{planet.gravity}}</p></div>
</div>

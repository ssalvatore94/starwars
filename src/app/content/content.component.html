<app-navbar (search)="getTerm($event)"></app-navbar>
<div class="btn-group inline">
    <button (click)="loadStarships()" class="btn btn-info">Navicelle</button>
    <button (click)="loadPlanet()" class="btn-success btn ">Pianeti</button>
    <button (click)="loadCharacter()" class="btn btn-danger">Personaggi</button>
</div>

<div *ngIf="myFilm" class="row col-md-12">
    <h1>{{myFilm.title}}</h1>
</div>
<div *ngIf="!myFilm">
    <h1>Selezionare un film</h1>
</div>

<div *ngIf="star" class="row card-deck">
    <div class="row container">
        <div class="col-md-4 py-1" *ngFor="let starship of starships| starshipFilter:termForFilter">
            <app-starship [starship]="starship"></app-starship>
        </div>
    </div>
</div>
<div *ngIf="pla" class="row card-deck">
    <div class="row container">
        <div *ngFor="let planet of planets | planetFilter:termForFilter" class="col-md-4 py-1">
            <app-planet [planet]="planet"></app-planet>
        </div>
    </div>
</div>
<div *ngIf="cha" class="row card-deck">
    <div class="row container">
        <div *ngFor="let character of characters | characterFilter:termForFilter" class="col-sm-4 py-1">
            <app-character [character]="character" ></app-character>
        </div>
    </div>
</div>

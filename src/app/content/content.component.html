<app-navbar (search)="getTerm($event)"></app-navbar>
<div *ngIf="myFilm" class="row content container col-md-12">
    <div class="row col-md-12">
        <h1>{{myFilm.title}}</h1>
    </div>
    <div class="row container-fluid">
        <div class="card-group ">
            <div *ngFor="let starship of starships| filter: termForFilter">
                <app-starship [starship]="starship"></app-starship>
            </div>
        </div>
    </div>
</div>

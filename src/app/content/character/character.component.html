<div class="card card-height">
    <div class="card-title text-center">
        <a href="{{character.url}}" target=”_blank”>{{character.name}}</a>
    </div>
    <div class="card-body">
        <p>Sesso: {{character.gender}}</p>
        <p>Altezza: {{character.height}}</p>
        <p>Colore occhi: {{character.eye_color}}</p>
        <p>Colore capelli: {{character.hair_color}}</p>
    </div>
</div>
